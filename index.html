<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CCC Culture Diagnostic — Start</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* -------------------------------
   Root Design Tokens
-------------------------------- */
:root {
  --bg: #f5f6f9;
  --surface: #ffffff;
  --text: #0f172a;
  --muted: #6b7280;

  --primary: hsl(218.18deg 38.06% 21.29%);
  --primary-hover: hsl(218.18deg 38.06% 29%);

  --radius: 18px;
  --shadow: 0 8px 28px rgba(16, 24, 40, 0.08);

  --max-width: 560px;
  --transition: 0.2s ease;
}

/* -------------------------------
   Base Layout
-------------------------------- */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: 'Inter', sans-serif;
  color: var(--text);
  display: flex;
  justify-content: center;
  min-height: 100vh;
  padding: 24px;

  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

body.loaded {
  opacity: 1;
}

.container {
  max-width: var(--max-width);
  width: 100%;
  text-align: center;
}

/* -------------------------------
   Branding + Header
-------------------------------- */
.logo {
  width: 150px;
  margin: 0 auto 24px;
  display: block;
}

h1 {
  font-size: 30px;
  font-weight: 700;
  margin-bottom: 14px;
}

.subtitle {
  font-size: 17px;
  color: var(--muted);
  margin: 0 auto 36px;
  max-width: 380px;
  line-height: 1.5;
}

/* -------------------------------
   Card UI
-------------------------------- */
.card {
  background: var(--surface);
  border-radius: var(--radius);
  padding: 32px 28px;
  box-shadow: var(--shadow);
  text-align: left;
}

.card h2 {
  font-size: 22px;
  margin-bottom: 18px;
  font-weight: 700;
}

.feature {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 0;
}

.feature-icon {
  color: var(--primary);
  font-weight: 700;
  font-size: 20px;
}

/* -------------------------------
   CTA Button
-------------------------------- */
.btn-primary {
  margin-top: 28px;
  width: 100%;
  padding: 16px 0;
  background: var(--primary);
  color: #fff;
  font-weight: 600;
  font-size: 1rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: var(--transition);
}

.btn-primary:hover {
  background: var(--primary-hover);
}

.note {
  margin-top: 18px;
  font-size: 0.85rem;
  color: var(--muted);
  text-align: center;
}

/* Responsive spacing */
@media (max-width: 480px) {
  h1 { font-size: 26px; }
  .card { padding: 26px 22px; }
}

@media (max-width: 360px) {
  .card { padding: 20px 16px; }
}

/* -------------------------------
   Loading Overlay
-------------------------------- */
#loadingOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(31, 41, 55, 0.7); /* softened alpha */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

#loadingOverlay.active {
  opacity: 1;
  pointer-events: all;
}

.loading-box {
  background: #fff;
  padding: 28px 32px;
  border-radius: 16px;
  width: 80%;
  max-width: 400px;
  text-align: center;
}

.loading-text {
  font-size: 18px;
  margin-bottom: 16px;
  font-weight: 600;
  color: #111827;
}

/* Battery-style progress bar */
.progress-bar {
  display: flex;
  gap: 4px;
  justify-content: space-between;
  width: 100%;
  height: 16px;
}

.progress-block {
  flex: 1;
  background: #e5e7eb;
  border-radius: 4px;
  transition: background 0.2s ease;
  transform-origin: bottom; /* ensures pulse scales correctly */
}

.progress-block.active {
  background: var(--primary);
  animation: pulse 0.3s ease;
}

@keyframes pulse {
  0% { transform: scaleY(1); }
  50% { transform: scaleY(1.3); }
  100% { transform: scaleY(1); }
}
</style>
</head>

<body>
<div class="container">

  <img src="logo.png" class="logo" alt="CCC Logo">

  <h1>CCC Culture Diagnostic™</h1>
  <p class="subtitle">
    A fast, behaviour-based assessment designed to reveal your organisation’s real cultural health.
  </p>

  <div class="card">
    <h2>What to Expect</h2>

    <div class="feature"><span class="feature-icon">✓</span>12–16 scenario-based prompts</div>
    <div class="feature"><span class="feature-icon">✓</span>No right or wrong answers</div>
    <div class="feature"><span class="feature-icon">✓</span>Instant results</div>
    <div class="feature"><span class="feature-icon">✓</span>Takes about 2 minutes</div>

    <button class="btn-primary" id="startBtn" aria-label="Begin CCC Culture Diagnostic">Begin Diagnostic</button>

    <p class="note">Your honest responses ensure accurate insights.</p>
  </div>

</div>

<!-- Loading Overlay -->
<div id="loadingOverlay">
  <div class="loading-box">
    <div class="loading-text">Loading... <span id="loadingPercent">0%</span></div>
    <div class="progress-bar" id="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
  </div>
</div>

<script>
// Fade-in on load
window.addEventListener('DOMContentLoaded', () => {
  document.body.classList.add('loaded');
});

// Prevent loader flash on back/forward navigation
window.addEventListener('pageshow', (event) => {
  const overlay = document.getElementById('loadingOverlay');

  // Remove active class immediately
  overlay.classList.remove('active');

  // If coming from bfcache, temporarily disable transitions to prevent flash
  if (event.persisted) {
    overlay.style.transition = 'none';
    requestAnimationFrame(() => {
      overlay.offsetHeight; // force reflow
      overlay.style.transition = ''; // restore transition
    });
  }
});

// Battery-style loading animation
document.getElementById('startBtn').addEventListener('click', () => {
  const overlay = document.getElementById('loadingOverlay');
  const progressBar = document.getElementById('progressBar');
  const percent = document.getElementById('loadingPercent');

  overlay.classList.add('active');

  const totalBlocks = 20;
  let progress = 0;

  // Generate blocks
  progressBar.innerHTML = '';
  for (let i = 0; i < totalBlocks; i++) {
    const block = document.createElement('div');
    block.classList.add('progress-block');
    progressBar.appendChild(block);
  }

  const blocks = document.querySelectorAll('.progress-block');

  const interval = setInterval(() => {
    progress += 10;
    percent.textContent = Math.min(progress, 100) + '%';
    progressBar.setAttribute('aria-valuenow', Math.min(progress, 100));

    const filledBlocks = Math.floor((progress / 100) * totalBlocks);
    blocks.forEach((block, index) => {
      block.classList.toggle('active', index < filledBlocks);
    });

    if (progress >= 100) {
      clearInterval(interval);
      setTimeout(() => {
        window.location.href = 'survey.html';
      }, 200);
    }
  }, 100);
});
</script>


</body>
</html>
